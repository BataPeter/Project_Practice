<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Boostrap5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
      <link rel="stylesheet" href="login.css">
      <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="">
                    <fieldset>
                        <legend class="h1 btn-s btn-success">Login here</legend> 
            
            <div class="mt-3 btn-secondary"> 
            <label for="firstname" class="form-label">Unique Number</label>
            <input type="text"  name="unique_number" class="form-control" placeholder="">
            </div>
            
            

            <div class="mb-3 btn-secondary">   
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Write your password here">
            </div>

             <div class="mb-3 btn-secondary">   
                <label for="co_password" class="form-label">Confirm Password</label>
                    <input type="co_password" class="form-control" placeholder="Confirm password here">
            </div>

           
            <button class="btn btn-success mt-3" type="submit">Login</button>
            <button class="btn btn-danger mt-3" type="submit">Reset</button>

                               
                     </fieldset>

                    </form>
                   
                </div>
                
            </div>
            
        
    </div>
        

            

            
        
      </body>

     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
