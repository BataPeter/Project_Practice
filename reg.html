<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Boostrap5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="reg.css">

<body>
  <div class="container">
    <div class="myForm">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="">
            <fieldset>
              <legend class="h1 btn-s btn-success">Registration Data</legend>
              <p class="h6 btn-secondary mb-3">[Take a minute to register]</p>

              <div class="mt-3 btn-secondary">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" name="firstname" class="form-control" placeholder="">
              </div>

              <div class="mt-3 btn-secondary">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" name="lastname" class="form-control" placeholder="">
              </div>

              <div class="mb-3 btn-secondary">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Write your email here">
              </div>

              <div class="mt-3 btn-secondary">
                <label for="dob" class="form-label">Date of birth</label>
                <input type="date" name="dob" class="form-control" placeholder="">
              </div>

              <div class="mb-3 mt-3 btn-secondary">
                <label class="form-label" for="age">Age</label>
                <input class="form-control" type="number" name="age" id="age" min="25" max="100" step="" />
              </div>

              <div class="mt-3 btn-secondary">
                <label for="dor" class="form-label">Date of Registration </label>
                <input type="date" name="dor" class="form-control">
              </div>

              <div class="form-check mt-3 btn-secondary">
                <legend>Gender</legend>
                <input class="form-check-input" type="checkbox" value="male" id="male">
                <label class="form-check-label" for="male">Male </label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="female" id="female">
                  <label class="form-check-label" for="female">Female </label>
                </div>

              </div>

              <div class="mt-3 btn-secondary">
                <select class="form-select" name="Role" id="">
                  <option selected>Choose your role</option>
                  <option value="ao">AO</option>
                  <option value="fo">FO</option>
                  <option value="uf">UF</option>
                </select>
              </div>

              <div class="mb-3 mt-3 btn-secondary">
                <label class="form-label" for="phonenumber">Phone Number</label>
                <input class="form-control" type="tel" name="phonenumber" id="phonenumber" />
              </div>
              <div class="mt-3 btn-secondary">
                <label class="form-label" for="phonenumber">Unique Number</label>
                <input class="form-control" type="text" name="uniquenumber" id="uniquenumber" />
              </div>
              <div class="mt-3 btn-secondary">
                <label class="form-label" for="ninnumber">NIN</label>
                <input class="form-control" type="text" name="ninnumber" id="ninnumber" />
              </div>

              <div class="mt-3 btn-secondary">
                <select class="form-select" name="ward" id="" required>
                  <option selected>Choose your Ward</option>
                  <option value="m1">Masajja 1</option>
                  <option value="m2">Masajja 2</option>
                  <option value="m3">Masajja 3</option>
                  <option value="m4">Masajja 4</option>
                </select>
              </div>


              <div class="mb-3 mt-3 btn-secondary text-align-center">
                <label class="form-label" for="period_of_stay">Period of stay</label>
                <input class="form-control" type="number" name="period_of_stay" id="age" min="10" max="100" step="" />
              </div>


              <div class="form-group mt-3 btn-secondary">
                <label for="exampleFormControlTextarea1">Please give us the directions to your home</label>

                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

              <div class="form-group mt-3 btn-secondary">
                <label for="exampleFormControlTextarea1">Write all the activities you are involved in</label>

                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <button class="btn btn-success mt-3" type="submit">Submit</button>
              <button class="btn btn-danger mt-3" type="submit">Cancel</button>

        </div>
        </fieldset>
        </form>
      </div>
    </div>
  </div>
  </div>





</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
